<h1 style="margin-top:150px;" align="center">jQuery Kalendar Demo</h1>
<div class="wrapper">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="kalendar.js"></script> 
<script>
$(document).ready(function() {
$('.kalendar').kalendar({ 
events: [
{
title:"Event 1",
url: "http://www.jqueryscript.net",

date: 20170417,

},

time: "14.00"
},

color: "yellow"

},
{
title:"Event 2",
url: "http://www.jqueryscript.net",
start: {
date: 20140115,
time: "12.00"
},
end: {
date: "20140116",
time: "14.00"
},
location: "London",
color: "blue"

},
{
title:"Event 3",
url: "http://www.jqueryscript.net",
start: {
date: 20140115,
time: "12.00"
},
end: {
date: "20140116",
time: "14.00"
},
location: "London"

},
{
title:"Way Out West",
start: {
date: 20131230,
time: "12.00"
},
end: {
date: "20140106",
time: "14.00"
},
location: "Gothenburg",
color: "yellow"

}
],
color: "green",
firstDayOfWeek: "Sunday",
eventcolors: {
yellow: {
background: "#FC0",
text: "#000",
link: "#000"
},
blue: {
background: "#6180FC",
text: "#FFF",
link: "#FFF"
}
}
});

});
</script>
